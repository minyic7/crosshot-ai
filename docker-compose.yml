services:
  api:
    build: .
    ports:
      - '8001:8000'
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: uv run uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Human simulation job - XHS (24/7 continuous operation)
  human-simulation-xhs:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - SIMULATION_DURATION=${SIMULATION_DURATION:-10080}  # Default 7 days (10080 minutes)
      - SIMULATION_KEYWORDS=${SIMULATION_KEYWORDS:-正常穿搭海边}
    command: >
      uv run python -m apps.jobs.xhs.human_simulation_job
      --duration ${SIMULATION_DURATION:-10080}
      --keywords "${SIMULATION_KEYWORDS:-正常穿搭海边}"
    # Auto-restart on failure (but not on manual stop)
    restart: on-failure
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Max 2 CPU cores
          memory: 2G
        reservations:
          cpus: '0.5'      # Min 0.5 CPU cores
          memory: 1G

  # Human simulation job - X/Twitter (24/7 continuous operation)
  human-simulation-x:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - CRAWLER_HEADLESS=true
      - X_SIMULATION_DURATION=${X_SIMULATION_DURATION:-10080}  # Default 7 days
      - X_SIMULATION_KEYWORD=${X_SIMULATION_KEYWORD:-}  # Optional keyword search
    command: >
      sh -c "if [ -n \"${X_SIMULATION_KEYWORD}\" ]; then
        uv run python -m apps.jobs.x.human_simulation_job --duration ${X_SIMULATION_DURATION:-10080} --keyword \"${X_SIMULATION_KEYWORD}\";
      else
        uv run python -m apps.jobs.x.human_simulation_job --duration ${X_SIMULATION_DURATION:-10080};
      fi"
    restart: on-failure
    deploy:
      resources:
        limits:
          cpus: '2.0'      # Max 2 CPU cores
          memory: 2G
        reservations:
          cpus: '0.5'      # Min 0.5 CPU cores
          memory: 1G
