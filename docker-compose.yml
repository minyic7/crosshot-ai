services:
  # ──────────────────────────────────────
  # Infrastructure
  # ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ${DATA_DIR:-./data}/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: crosshot
      POSTGRES_USER: ${DB_USER:-crosshot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crosshot}
    volumes:
      - ${DATA_DIR:-./data}/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crosshot}"]
      interval: 10s
      timeout: 3s
      retries: 3

  opensearch:
    image: opensearchproject/opensearch:3.5.0
    restart: unless-stopped
    environment:
      discovery.type: single-node
      DISABLE_SECURITY_PLUGIN: "true"
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
    volumes:
      - ${DATA_DIR:-./data}/opensearch:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    mem_limit: 1g

  # ──────────────────────────────────────
  # Agents
  # ──────────────────────────────────────
  crawler-xhs:
    image: ghcr.io/minyic7/crosshot-ai-crawler:latest
    build:
      context: .
      dockerfile: apps/agent-crawler/Dockerfile
    restart: unless-stopped
    environment:
      AGENT_NAME: crawler-xhs
      REDIS_URL: redis://redis:6379/0
      DB_URL: postgresql://${DB_USER:-crosshot}:${DB_PASSWORD:-crosshot}@postgres:5432/crosshot
      OPENSEARCH_URL: http://opensearch:9200
      MEDIA_BASE_PATH: /data/media
    volumes:
      - ${DATA_DIR:-./data}/media:/data/media
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  crawler-x:
    image: ghcr.io/minyic7/crosshot-ai-crawler:latest
    restart: unless-stopped
    environment:
      AGENT_NAME: crawler-x
      REDIS_URL: redis://redis:6379/0
      DB_URL: postgresql://${DB_USER:-crosshot}:${DB_PASSWORD:-crosshot}@postgres:5432/crosshot
      OPENSEARCH_URL: http://opensearch:9200
      MEDIA_BASE_PATH: /data/media
    volumes:
      - ${DATA_DIR:-./data}/media:/data/media
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  analyst:
    image: ghcr.io/minyic7/crosshot-ai-analyst:latest
    build:
      context: .
      dockerfile: apps/agent-analyst/Dockerfile
    restart: unless-stopped
    environment:
      AGENT_NAME: analyst
      REDIS_URL: redis://redis:6379/0
      DB_URL: postgresql://${DB_USER:-crosshot}:${DB_PASSWORD:-crosshot}@postgres:5432/crosshot
      GROK_API_KEY: ${GROK_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    mem_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  searcher:
    image: ghcr.io/minyic7/crosshot-ai-searcher:latest
    build:
      context: .
      dockerfile: apps/agent-searcher/Dockerfile
    restart: unless-stopped
    environment:
      AGENT_NAME: searcher
      REDIS_URL: redis://redis:6379/0
      DB_URL: postgresql://${DB_USER:-crosshot}:${DB_PASSWORD:-crosshot}@postgres:5432/crosshot
      OPENSEARCH_URL: http://opensearch:9200
      GROK_API_KEY: ${GROK_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    mem_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ──────────────────────────────────────
  # API
  # ──────────────────────────────────────
  api:
    image: ghcr.io/minyic7/crosshot-ai-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      MEDIA_BASE_PATH: /data/media
      DB_URL: postgresql://${DB_USER:-crosshot}:${DB_PASSWORD:-crosshot}@postgres:5432/crosshot
      OPENSEARCH_URL: http://opensearch:9200
      GROK_API_KEY: ${GROK_API_KEY}
    volumes:
      - ${DATA_DIR:-./data}/media:/data/media:ro
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    mem_limit: 300m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ──────────────────────────────────────
  # Web Frontend
  # ──────────────────────────────────────
  web:
    image: ghcr.io/minyic7/crosshot-ai-web:latest
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_started
    mem_limit: 128m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

