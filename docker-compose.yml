services:
  api:
    build: .
    ports:
      - '8001:8000'
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    command: uv run uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Human simulation job - runs for specified duration (24/7 continuous operation)
  human-simulation:
    build: .
    volumes:
      - .:/app
      - ./data:/app/data
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - SIMULATION_DURATION=${SIMULATION_DURATION:-10080}  # Default 7 days (10080 minutes)
      - SIMULATION_KEYWORDS=${SIMULATION_KEYWORDS:-正常穿搭海边}
    command: >
      uv run python -m apps.jobs.xhs.human_simulation_job
      --duration ${SIMULATION_DURATION:-10080}
      --keywords "${SIMULATION_KEYWORDS:-正常穿搭海边}"
    # Auto-restart on failure (but not on manual stop)
    restart: on-failure
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 2G
