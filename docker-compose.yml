services:
  # ──────────────────────────────────────
  # Infrastructure
  # ──────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: crosshot
      POSTGRES_USER: ${DB_USER:-crosshot}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crosshot}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-crosshot}"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ──────────────────────────────────────
  # Agents
  # ──────────────────────────────────────
  crawler-xhs:
    image: ghcr.io/minyic7/crosshot-ai-crawler:latest
    build:
      context: .
      dockerfile: apps/agent-crawler/Dockerfile
    restart: unless-stopped
    environment:
      AGENT_NAME: crawler-xhs
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  crawler-x:
    image: ghcr.io/minyic7/crosshot-ai-crawler:latest
    restart: unless-stopped
    environment:
      AGENT_NAME: crawler-x
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  coordinator:
    image: ghcr.io/minyic7/crosshot-ai-coordinator:latest
    build:
      context: .
      dockerfile: apps/agent-coordinator/Dockerfile
    restart: unless-stopped
    environment:
      AGENT_NAME: coordinator
      REDIS_URL: redis://redis:6379/0
      GROK_API_KEY: ${GROK_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ──────────────────────────────────────
  # API
  # ──────────────────────────────────────
  api:
    image: ghcr.io/minyic7/crosshot-ai-api:latest
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    mem_limit: 300m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ──────────────────────────────────────
  # Web Frontend
  # ──────────────────────────────────────
  web:
    image: ghcr.io/minyic7/crosshot-ai-web:latest
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      api:
        condition: service_started
    mem_limit: 128m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis_data:
  pg_data:
