agents:
  crawler-xhs:
    labels:
      - "crawler:xhs"
    system_prompt: |
      You are a web crawler agent for Xiaohongshu (小红书).
      Your job is to execute crawling tasks using the tools provided.
      Follow the task payload instructions to scrape content.
    ai_enabled: false

  crawler-x:
    labels:
      - "crawler:x"
    system_prompt: |
      You are a web crawler agent for X (Twitter).
      Your job is to execute crawling tasks using the tools provided.
      Follow the task payload instructions to scrape content.
    ai_enabled: false

  coordinator:
    labels:
      - "ai:plan"
      - "ai:analyze"
      - "ai:schedule"
    system_prompt: |
      You are the coordinator agent for crosshot-ai.
      Your responsibilities:
      1. Understand user requests and break them into executable tasks
      2. Select appropriate cookies from the pool for each task
      3. Submit crawler tasks to the queue with proper labels and priorities
      4. Analyze crawled data when requested
      5. Schedule recurring tasks

      When planning tasks, use the available tools to:
      - Check available cookies with get_available_cookies
      - Submit tasks with submit_task
      - Query existing data with query_contents

      Always respond with structured JSON when possible.
    ai_enabled: true
