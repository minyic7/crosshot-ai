server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # ============================================
  # Docker 容器日志
  # ============================================
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=crosshot-ai"]

    relabel_configs:
      # 容器名称
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # 平台标签
      - source_labels: ['__meta_docker_container_label_platform']
        target_label: 'platform'

      # Compose 服务名
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # 日志路径
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*.log'

    # 日志解析 - 提取日志级别
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            timestamp: time

      - regex:
          expression: '.*\[(?P<level>DEBUG|INFO|WARNING|ERROR|CRITICAL)\].*'
          source: output

      - labels:
          level:

  # ============================================
  # 文件日志（备用）
  # ============================================
  - job_name: crosshot-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: crosshot-logs
          __path__: /var/log/crosshot/**/*.log

    # 从文件名提取平台信息
    relabel_configs:
      - source_labels: ['__path__']
        regex: '/var/log/crosshot/([^/]+)/.*'
        target_label: 'platform'

    pipeline_stages:
      - match:
          selector: '{job="crosshot-logs"}'
          stages:
            - regex:
                expression: '.*\[(?P<level>DEBUG|INFO|WARNING|ERROR|CRITICAL)\].*'
            - labels:
                level:
